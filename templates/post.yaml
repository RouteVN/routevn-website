- html lang="en":
    - head:
        - $partial: seo1
          page: ${page}
          seo: ${seo}
          seo.publishedTime: ${data.date}
          seo.modifiedTime: ${data.updatedAt}
        - link rel="stylesheet" href="/public/theme.css":
        - script src="https://cdn.jsdelivr.net/npm/@rettangoli/ui@1.0.0-rc12/dist/rettangoli-iife-ui.min.js":
        - script src="/public/rtgl-icons.js":
    - body.dark:
        - rtgl-view h="64":
        - rtgl-view w="f" ah="c":
            - rtgl-view d=h g=xl pb="lg" md-w="100vw" lg-w="768" w="1024" ph=lg:
                - rtgl-view id="content-container" lg-w="100%" w="624":
                    - rtgl-text mb="xl" c="mu" s="sm":
                        - $if data.author:
                            - "By ${data.author}"
                        - $if data.date:
                            - $if data.author:
                                - " · "
                            - "Published ${formatDate(data.date, 'YYYY-MM-DD')}"
                        - $if data.updatedAt:
                            - $if data.author or data.date:
                                - " · "
                            - "Updated ${formatDate(data.updatedAt, 'YYYY-MM-DD')}"
                    - "${content}"
                - 'rtgl-view lg-hide w="1fg" style="position: sticky; top: 64px;"':
                    - rtgl-page-outline id="page-outline" target-id="content-container":
            - rtgl-view d="h" h="30vh":
            - $partial: footer1
        - rtgl-view pos="abs" edge="t" ah="c" bgc="mu":
            - $partial: navbar1
              title: ${site.navbar.title}
              cta: ${site.navbar.cta}
