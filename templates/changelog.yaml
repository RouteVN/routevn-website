- html lang="en":
    - head:
        - $partial: seo1
          page: ${page}
          seo: ${seo}
        - link rel="stylesheet" href="/public/theme.css":
        - script src="https://cdn.jsdelivr.net/npm/construct-style-sheets-polyfill@3.1.0/dist/adoptedStyleSheets.min.js":
        - script src="https://cdn.jsdelivr.net/npm/@rettangoli/ui@0.1.2-rc32/dist/rettangoli-iife-ui.min.js":
        - script src="/public/rtgl-icons.js":
    - body.dark:
        - rtgl-view h="96":
        - rtgl-view w="f" ah="c":
            - rtgl-view md-w="100vw" lg-w="768" w="900" ph=lg pb="xl":
                - rtgl-view d=h md-d=v g=xl w=f:
                    - rtgl-view md-w=f w="140" mt="sm":
                        - 'a href="/creator/changelog" style="display: contents"':
                            - rtgl-text s="lg" h-cur=p: Back
                    - rtgl-view flex=1:
                        - rtgl-text s="h1" mb="sm": ${version}
                        - rtgl-text c="mu-fg" s="sm" mb="lg": ${date}
                - rtgl-view d=h md-d=v g=xl av=s:
                    - rtgl-view md-w=f w="140":
                    - rtgl-view flex=1:
                        - "${content}"
            - rtgl-view d="h" h="30vh":
            - $partial: footer1
        - rtgl-view pos="abs" cor="top" ah="c" bgc="bg":
            - $partial: navbar1
              title: ${site.navbar.title}
              cta: ${site.navbar.cta}
