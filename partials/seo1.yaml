- meta charset="utf-8":
- meta name="viewport" content="width=device-width,initial-scale=1":
- title: "${seo.title}"
- meta name="description" content="${seo.description}":
- link rel="canonical" href="${site.baseUrl}${page.url}":
- link rel="icon" type="image/x-icon" href="/public/favicon.png":

- meta property="og:title" content="${seo.title}":
- meta property="og:description" content="${seo.description}":
- meta property="og:site_name" content="${seo.ogSiteName}":
- meta property="og:type" content="${seo.ogType}":
- meta property="og:url" content="${site.baseUrl}${page.url}":
- meta property="og:image" content="${seo.ogImage}":
- meta property="og:image:width" content="${seo.ogImageWidth}":
- meta property="og:image:height" content="${seo.ogImageHeight}":
- meta property="og:image:alt" content="${seo.ogImageAlt}":
- meta property="og:image:type" content="${seo.ogImageType}":

- meta name="twitter:card" content="${seo.twitterCard}":
- meta name="twitter:title" content="${seo.title}":
- meta name="twitter:description" content="${seo.description}":
- meta name="twitter:image" content="${seo.ogImage}":
- meta name="twitter:image:alt" content="${seo.ogImageAlt}":

- $if seo.author:
    - meta name="author" content="${seo.author}":
- $if seo.keywords:
    - meta name="keywords" content="${seo.keywords}":
- $if seo.robots:
    - meta name="robots" content="${seo.robots}":
- $if seo.publishedTime:
    - meta property="article:published_time" content="${seo.publishedTime}":
- $if seo.modifiedTime:
    - meta property="article:modified_time" content="${seo.modifiedTime}":
- $if seo.twitterSite:
    - meta name="twitter:site" content="${seo.twitterSite}":
- $if seo.twitterCreator:
    - meta name="twitter:creator" content="${seo.twitterCreator}":
