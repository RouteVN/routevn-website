---
template: base
title: RouteVN Blog
seo:
  title: RouteVN Blog - Visual Novel Platform News & Updates
  description: Stay updated with the latest news, updates, and insights about RouteVN - the dedicated platform for visual novels. Learn about new features, creator tips, and industry news.
  keywords: RouteVN blog, visual novel news, VN platform updates, visual novel industry, RouteVN updates, visual novel creation tips
---
- rtgl-view h="96":
- rtgl-view md-w="100vw" lg-w="768" w="1024" ph=lg:
    - rtgl-text s="h1" mb="md": Blog
    - rtgl-view h=32:
    - rtgl-view g="lg" w=f:
        - $for item in sort(collections.blogPost, "data.date", "desc"):
            - 'a href="${item.url}" style="display: contents"':
                - 'rtgl-view d=h av=c g=lg pv="md" w=f br="lg" cur="p"':
                    - rtgl-view d=h av=c:
                        - rtgl-text s="lg": ${item.data.title}
                        - rtgl-text mh=md: "-"
                        - rtgl-text: ${item.data.author}
                    - rtgl-view h=1 bgc=bo w="1fg":
                    - rtgl-text s="sm" c="ac-fg" mt="sm": ${item.data.date}
- rtgl-view h="100":
