---
template: base
title: Download RouteVN Creator
seo:
  title: Download RouteVN Creator - Visual Novel Creation Tool
  description: Download RouteVN Creator for Windows. Create visual novels easily with our intuitive editor.
---
- rtgl-view h="100":
- rtgl-view ah="c" ph="lg" md-w="100vw" lg-w="768" w="1024":
    - rtgl-text s="h1" mb="sm" ta="c": ${site.creator.download.title}
    - rtgl-text s="lg" c="mu-fg" mb="md" ta="c": ${site.creator.download.subtitle}
    - rtgl-text s="lg" mb="xl" ta="c": Version ${site.creator.download.version}
    - rtgl-view g="lg" w="f":
        - $for platform in site.creator.download.platforms:
            - rtgl-view w="f" p="lg" bw="xs" br="lg" bgc="su" ah="c":
                - rtgl-svg svg="${platform.svg}" wh="32" f="on-pr" mb="md":
                - rtgl-text s="h3" mb="md": ${platform.name}
                - $if platform.comingSoon:
                    - rtgl-text c="mu-fg": Coming soon
                - $if platform.cta:
                    - 'a href="${platform.cta.href}" target="_blank" style="text-decoration: none;"':
                        - rtgl-button: ${platform.cta.label}
- rtgl-view h="20vh":
- $partial: cta1
  svg: ${site.landing.discord.svg}
  title: ${site.landing.discord.title}
  subtitle: ${site.landing.discord.subtitle}
  cta:
    label: ${site.landing.discord.cta.label}
    href: ${site.landing.discord.cta.href}
