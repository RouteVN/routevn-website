creator:
  download:
    version: "0.7.0"
    title: Download RouteVN Creator
    subtitle: Get started creating your Visual Novel
    platforms:
      - name: Windows
        svg: windows
        cta:
          label: Download for Windows
          href: https://static-1.routevn.com/routevn-creator-client/RouteVN%20Creator_0.7.0_x64-setup.exe
      - name: macOS
        svg: apple
        comingSoon: true
      - name: Linux
        svg: linux
        comingSoon: true
  about:
    hero:
      title: Bring your Visual Novel to life
      subtitle: RouteVN Creator is a free open-source software for creating Visual Novels without any coding
      videoSrc: /public/creator/routevn-demo-250108.mp4
      posterSrc: /public/creator/routevn-demo-250108-thumb.png
    features:
      - title: Live Preview
        message: Preview your edits in real time
        videoSrc: /public/creator/animated-1.mp4
        v: "2"
        features:
          - title: As you type
            message: See changes immediately as you type
          - title: As you navigate
            message: See changes immediately as you navigate to different lines
          - title: Accurate
            message: Previews are accurate and same as the end product

      - title: Fast, intuitive and reliable
        message: We built the engine from ground up to pursue the best user experience that creators deserve
        imgSrc: /public/creator/ss-2.png
        features:
          - title: Fast
            message: No loading indicators, every action is instant
          - title: Intuitive
            message: Learn the basics in minutes, things should work as you expect
          - title: Reliable
            message: Ok, the truth is that this software is still under active development. We are releasing bug fixes every week

      - title: Layout Editor
        message: Fully customize your Visual Novel's UI
        imgSrc: /public/creator/ss-5.png
        v: "2"
        features:
          - title: Design grade tool
            message: UI design adapated for Visual Novels
          - title: Best practices baked in
            message: Your colors, fonts, and styles stay organized as your project grows

      - title: Assets manager
        imgSrc: /public/creator/ss-1.png
        features:
          - title: Easy to import
            message: Upload or drag and drop all your files
          - title: Images, sounds, characters and more
            message: Organize all your assets as it suits your needs
          - title: Transforms and tween animations
            message: Enabling engaging visual effects

      - title: Scenes Map
        imgSrc: /public/creator/ss-7.png
        v: "2"
        features:
          - title: Visual storyline
            message: See your entire visual novel structure at a glance.
          - title: Branches and scene transition
            message: Stay organized as your story branches and grows

      - title: Free and Open Source
        imgSrc: /public/creator/ss-8.png
        features:
          - title: Free
            message: No ads, no intrusive upsells
          - title: Open Source
            message: MIT license. Check out the source code on <a target="_blank" href="https://github.com/routevn/routevn-creator-client">Github</a>

    cta:
      title: Bring your Visual Novel to life
      subtitle: Download RouteVN Creator to start creating
      cta:
        label: Download
        href: /creator/download/

publisher:
  about:
    hero:
      title: RouteVN Publisher
      subtitle: A publishing and distribution platform dedicated to Visual Novels
      message: Publish your Visual Novel
    features:
      - title: Dedicated to Visual Novels
        message: RouteVN Store is only for Visual Novels. We love Visual Novels and want to make them accessible to everyone.
        features:
          - title: Engaged audience
            message: Our audience are people who understand and are passionate about Visual Novels.
          - title: Content policy
            message: We welcome all types of Visual Novels, but as an all-ages platform, we do not cater adult content.
      - title: Available from any device
        message: Published Visual Novels will work seamlessly across all platform and devices.
        features:
          - title: Porting your Visual Novel
            message: We will do the work to port your Visual Novel to our custom engine for you.
          - title: Available on all devices
            message: Check out our app on Web, Google Play and App Store.
      - title: Enhanced reading experience
        message: We are committed to provide the best possible reading experience for Visual Novels.
        features:
          - title: Works offline and online
            message: Readers can read offline, and sync data online across all devices
          - title: Powered by a custom engine
            message: We have have built a Visual Novel engine from scratch to provide the best reading experience.
      - title: Empowering publishers
        message: We handle all admin and compliance globally so you can focus on the work you enjoy most. We provide tools to help you manage your published Visual Novel.
        features:
          - title: Analytics
            message: We provide analytics so you can understand your audience better.
          - title: Payments and VAT
            message: We handle payments and VAT for you.
          - title: Content and other compliance
            message: We handle content and other compliance with each country
    cta:
      title: Publish your Visual Novel
      subtitle: Be among the first to publish on RouteVN and get early access to the platform.
      cta:
        label: Publish your Visual Novel
        href: https://tally.so/r/wvJLO0
        hrefTarget: _blank
